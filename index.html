<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="card">
      <img
        class="main-img"
        src="assets/images/illustration-article.svg"
        alt="course image"
      />
      <section class="course-info">
        <span class="course-type">Learning</span>
        <span class="publish-date">Published 21 Dec 2023</span>
        <h3 class="course-title">HTML & CSS foundations</h3>
        <span class="course-description"
          >These languages are the backbone of every website, defining
          structure, content, and presentation</span
        >
      </section>
      <section class="instructor-info">
        <img
          src="assets/images/image-avatar.webp"
          class="instructor-img"
          alt="instructor-img"
        />
        <span class="instructor-name">Greg Hooper</span>
      </section>
    </div>
  </body>
</html>
